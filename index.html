<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Crystal Gems!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- css -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- <h1>Number to Guess: <span id="number-to-guess"></span></h1> -->

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-1"></div>

            <div class="col-sm-10">
                <div class="jumbotron">
                    <h1 class="display-4">The Crystal Gems!!!</h1>
                    <p>Click</p>
                    <a class="btn btn-primary btn-lg" href="https://bryanrkelley.github.io/Basic-Portfolio/" role="button"
                        target="_blank">Main Page</a>
                </div>
            </div>

            <div class="col-sm-1"></div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <strong>Number to Guess: </strong> <span id="number-to-guess"></span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" id="crystalChoices">
                    <div class="card-body">
                        <strong>The Crystal Gems! </strong>
                        <!-- Note that this div is now empty. We will fill it dynamically -->
                        <!-- <div id="crystals"> </div> -->
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="icon" src="assets/images/Garnet.png" id="Garnet"></a>
                            </div>
                            <div class="col-sm-6">
                                <img class="icon" src="assets/images/Amethyst.png" id="Amethyst"></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="icon" src="assets/images/Pearl.png" id="Pearl"></a>
                            </div>
                            <div class="col-sm-6">
                                <img class="icon" src="assets/images/Steven.png" id="Steven"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <strong>Wins: </strong> <span id="wins">0</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <strong>Losses: </strong> <span id="losses">0</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>
                        <!--Maybe include this above class="hide" -->
                    </div>
                </div>
            </div>

            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- Used for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
